<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PT Master 3.1 - Mobile Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --pt-blue: #0026a1; --pt-red: #da121a; }
        body { background-color: #f0f4f8; font-family: 'Inter', sans-serif; color: #1a365d; min-height: 100vh; overflow-y: auto; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 24px; border: 1px solid white; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); }
        .tab-btn { transition: all 0.2s; border-bottom: 3px solid transparent; opacity: 0.5; font-size: 10px; }
        .tab-active { border-bottom-color: var(--pt-blue); opacity: 1; font-weight: 900; color: var(--pt-blue); }
        .option-btn { transition: all 0.2s; border: 2px solid #f1f5f9; background: white; width: 100%; text-align: center; }
        .option-btn:hover { border-color: var(--pt-blue); }
        .correct { background: #10b981 !important; color: white !important; border-color: #059669 !important; }
        .wrong { background: #ef4444 !important; color: white !important; border-color: #dc2626 !important; }
        .suffix { color: var(--pt-red); font-weight: 900; text-decoration: underline; }
    </style>
</head>
<body class="p-3 md:p-12">

    <!-- COMPACT HEADER -->
    <header class="max-w-4xl mx-auto mb-6 flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm">
        <h1 class="text-xl font-black text-blue-900 tracking-tighter italic">PT Master 3.1</h1>
        <nav class="flex gap-4">
            <button onclick="switchView('rules')" id="nav-rules" class="tab-btn tab-active py-1 uppercase">Learn</button>
            <button onclick="switchView('practice')" id="nav-practice" class="tab-btn py-1 uppercase">Quiz</button>
            <button onclick="switchView('dict')" id="nav-dict" class="tab-btn py-1 uppercase">Dict</button>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto pb-20">
        
        <!-- SECTION 1: LEARN -->
        <div id="view-rules" class="space-y-6">
            <section class="glass-card p-6">
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <button onclick="setEnding('ar', this)" id="end-ar" class="p-4 rounded-xl bg-blue-50 text-blue-700 text-xl font-black border-2 border-transparent">AR</button>
                    <button onclick="setEnding('er', this)" id="end-er" class="p-4 rounded-xl bg-emerald-50 text-emerald-700 text-xl font-black border-2 border-transparent">ER</button>
                    <button onclick="setEnding('ir', this)" id="end-ir" class="p-4 rounded-xl bg-rose-50 text-rose-700 text-xl font-black border-2 border-transparent">IR</button>
                </div>
                <div id="tense-buttons" class="flex flex-wrap gap-2 justify-center"></div>
            </section>
            <div id="rules-output" class="hidden space-y-6">
                <div id="rules-list" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
                <div id="examples-output" class="space-y-3"></div>
            </div>
        </div>

        <!-- SECTION 2: THE QUIZ (COMPACT) -->
        <div id="view-practice" class="hidden flex flex-col items-center">
            <div class="w-full glass-card p-6 md:p-10 text-center">
                <div class="flex justify-between items-center mb-6">
                    <span id="quiz-score" class="bg-amber-100 text-amber-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">Stars: 0</span>
                    <span id="quiz-progress" class="text-[9px] font-bold text-slate-300 uppercase tracking-widest">Q1</span>
                </div>

                <div id="q-tense" class="text-slate-400 text-[10px] font-black uppercase mb-2">Loading...</div>
                <div class="flex items-center justify-center gap-2 mb-8">
                    <span class="text-xl font-black text-slate-400" id="q-pronoun">Eu</span>
                    <span class="text-2xl font-black text-blue-900 border-b-2 border-amber-200">Verbâ€”</span>
                </div>
                
                <div id="options-grid" class="grid grid-cols-2 gap-3"></div>

                <div id="feedback" class="mt-6 text-xs font-black uppercase hidden"></div>
            </div>
            <button id="next-q-btn" onclick="nextQuestion()" class="mt-6 px-10 py-4 bg-blue-900 text-white font-black rounded-2xl shadow-lg uppercase hidden">Next Question &rarr;</button>
        </div>

        <!-- SECTION 3: DICT -->
        <div id="view-dict" class="hidden grid grid-cols-2 lg:grid-cols-4 gap-3"></div>

    </main>

    <script>
        let db = null, activeEnd = null, activeTense = null, score = 0, qIndex = 1;
        const audio = new Audio();
        const synth = window.speechSynthesis;

        async function start() {
            const r = await fetch('portuguese.json?v='+Date.now());
            db = await r.json();
            document.getElementById('tense-buttons').innerHTML = db.modules.map(m => `<button onclick="setTense('${m.tense}', this)" class="tense-btn px-4 py-2 bg-white rounded-lg font-bold text-[9px] shadow-sm uppercase">${m.tense}</button>`).join('');
            document.getElementById('view-dict').innerHTML = db.verbs.map(v => `<div class="glass-card p-4 border border-slate-100" onclick="speak('${v.word}')"><div class="flex justify-between items-center mb-1"><span class="text-sm font-black text-blue-900">${v.word}</span><span class="text-[7px] font-bold px-1.5 py-0.5 bg-slate-100 rounded">-${v.type}</span></div><p class="text-[9px] text-slate-400 italic">${v.meaning}</p></div>`).join('');
        }

        function switchView(id) {
            document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('view-' + id).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            document.getElementById('nav-' + id).classList.add('tab-active');
            if (id === 'practice') { score = 0; qIndex = 1; updateScore(); nextQuestion(); }
        }

        function setEnding(end, btn) {
            activeEnd = end; document.querySelectorAll('[id^=end-]').forEach(b => b.style.borderColor = 'transparent');
            btn.style.borderColor = '#0026a1'; updateRulesUI();
        }

        function setTense(t, btn) {
            activeTense = t; document.querySelectorAll('.tense-btn').forEach(b => b.classList.remove('bg-blue-900', 'text-white'));
            btn.classList.add('bg-blue-900', 'text-white'); updateRulesUI();
        }

        function updateRulesUI() {
            if(!activeEnd || !activeTense) return;
            document.getElementById('rules-output').classList.remove('hidden');
            const key = activeTense.includes('ç¾åœ¨') ? 'presente' : (activeTense.includes('éŽåŽ»') ? 'preterito' : 'futuro');
            const rules = db.regular_rules[activeEnd][key];
            const p = [["Eu"], ["Tu"], ["Ele/Ela"], ["NÃ³s"], ["Eles/Elas"]];
            document.getElementById('rules-list').innerHTML = p.map((pr, i) => `<div class="glass-card p-3 flex justify-between items-center"><span class="font-bold text-slate-400 text-[9px] uppercase">${pr[0]}</span><button onclick="speak('${rules[i]}')" class="text-lg font-bold text-blue-900">â€”<span class="suffix">${rules[i]}</span> ðŸ”Š</button></div>`).join('');
            const ex = db.modules.find(m => m.tense === activeTense).examples;
            document.getElementById('examples-output').innerHTML = ex.map(e => `<div class="glass-card p-4 flex justify-between items-start border border-slate-50" onclick="speak('${e.pt.replace(/'/g,"\\'")}')"><div class="flex-grow pr-2"><p class="text-sm font-bold">${e.pt}</p><p class="text-[9px] text-slate-400 italic">${e.en}</p></div><span class="bg-blue-900 text-white rounded-full p-1.5 text-[8px] shrink-0">ðŸ”Š</span></div>`).join('');
        }

        function nextQuestion() {
            document.getElementById('next-q-btn').classList.add('hidden');
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('quiz-progress').innerText = `Q${qIndex++}`;
            const ends = ['ar', 'er', 'ir'], tenses = ['presente', 'preterito', 'futuro'];
            const e = ends[Math.floor(Math.random()*3)], t = tenses[Math.floor(Math.random()*3)], ruleIdx = Math.floor(Math.random()*5);
            const ans = db.regular_rules[e][t][ruleIdx];
            const pronouns = ["Eu", "Tu", "Ele/Ela/VocÃª", "NÃ³s", "Eles/Elas/VocÃªs"];
            document.getElementById('q-tense').innerText = `${e.toUpperCase()} - ${t.toUpperCase()}`;
            document.getElementById('q-pronoun').innerText = pronouns[ruleIdx];
            let options = [ans];
            while(options.length < 4) {
                const wAns = db.regular_rules[ends[Math.floor(Math.random()*3)]][tenses[Math.floor(Math.random()*3)]][Math.floor(Math.random()*5)];
                if(!options.includes(wAns)) options.push(wAns);
            }
            options.sort(() => Math.random() - 0.5);
            document.getElementById('options-grid').innerHTML = options.map(opt => `<button onclick="answer(this, '${ans}')" class="option-btn p-4 rounded-xl font-black text-blue-900 text-sm shadow-sm uppercase">${opt}</button>`).join('');
        }

        function answer(btn, correct) {
            if(document.getElementById('next-q-btn').classList.contains('hidden') === false) return;
            const res = btn.innerText.toLowerCase().trim() === correct.toLowerCase().trim();
            btn.classList.add(res ? 'correct' : 'wrong');
            const f = document.getElementById('feedback');
            f.innerText = res ? "Correct! +1 Star ðŸŒŸ" : `Correct answer: ${correct}`;
            f.style.color = res ? "#10b981" : "#ef4444";
            f.classList.remove('hidden');
            if(res) { score++; updateScore(); speak('Excelente'); } else { speak('Oh nÃ£o'); }
            document.getElementById('next-q-btn').classList.remove('hidden');
        }

        function updateScore() { document.getElementById('quiz-score').innerText = `Stars: ${score}`; }

        function speak(txt) {
            audio.pause();
            audio.src = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=pt-PT&q=${encodeURIComponent(txt)}`;
            const p = audio.play();
            if(p !== undefined) p.catch(() => { synth.cancel(); const u = new SpeechSynthesisUtterance(txt); u.lang='pt-PT'; u.rate=0.8; synth.speak(u); });
        }

        start();
    </script>
</body>
</html>
